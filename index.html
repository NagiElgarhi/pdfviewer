<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عارض PDF بسيط</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        #toolbar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        #pdf-viewer {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: calc(100vh - 50px);
            transition: all 0.3s ease;
        }
        
        #pdf-viewer.full-height {
            height: 100vh;
        }
        
        .file-input-label {
            background-color: #2196F3;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: auto; /* يضع الزر في أقصى اليسار */
        }
        
        .file-input-label:hover {
            background-color: #0b7dda;
        }
        
        .toggle-toolbar-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: auto; /* يضع الزر في أقصى اليمين */
        }
        
        .toggle-toolbar-btn:hover {
            background-color: #45a049;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="toolbar">
            <input type="file" id="file-input" accept=".pdf" />
            <label for="file-input" class="file-input-label">رفع ملف PDF</label>
            
            <button id="toggle-toolbar" class="toggle-toolbar-btn">إخفاء الشريط</button>
        </div>
        <iframe id="pdf-viewer" src=""></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const pdfViewer = document.getElementById('pdf-viewer');
            const toggleToolbarBtn = document.getElementById('toggle-toolbar');
            const toolbar = document.getElementById('toolbar');
            
            let isToolbarHidden = false;
            
            // عرض ملف PDF عند اختياره
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const fileURL = URL.createObjectURL(file);
                    pdfViewer.src = fileURL;
                }
            });
            
            // إخفاء/إظهار الشريط العلوي
            toggleToolbarBtn.addEventListener('click', function() {
                isToolbarHidden = !isToolbarHidden;
                
                if (isToolbarHidden) {
                    toolbar.classList.add('hidden');
                    pdfViewer.classList.add('full-height');
                    toggleToolbarBtn.textContent = 'إظهار الشريط';
                } else {
                    toolbar.classList.remove('hidden');
                    pdfViewer.classList.remove('full-height');
                    toggleToolbarBtn.textContent = 'إخفاء الشريط';
                }
            });
        });
    </script>
</body>
</html>
