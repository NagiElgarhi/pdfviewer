<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عارض PDF كامل الشاشة</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        #toolbar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        #pdf-viewer {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: calc(100vh - 50px);
            transition: all 0.3s ease;
        }
        
        #pdf-viewer.full-height {
            height: 100vh;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-input-label {
            background-color: #2196F3;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .file-input-label:hover {
            background-color: #0b7dda;
        }
        
        .toggle-toolbar-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <button id="toggle-toolbar" class="toggle-toolbar-btn">إخفاء الشريط</button>
    
    <div id="container">
        <div id="toolbar">
            <div>
                <input type="file" id="file-input" accept=".pdf" />
                <label for="file-input" class="file-input-label">اختر ملف PDF</label>
            </div>
            <div>
                <button id="prev-page">الصفحة السابقة</button>
                <span id="page-num">الصفحة: 1</span>
                <span id="page-count">/ 1</span>
                <button id="next-page">الصفحة التالية</button>
            </div>
            <div>
                <button id="zoom-in">تكبير</button>
                <button id="zoom-out">تصغير</button>
                <button id="fullscreen">ملء الشاشة</button>
            </div>
        </div>
        <iframe id="pdf-viewer" src=""></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const pdfViewer = document.getElementById('pdf-viewer');
            const prevPageBtn = document.getElementById('prev-page');
            const nextPageBtn = document.getElementById('next-page');
            const zoomInBtn = document.getElementById('zoom-in');
            const zoomOutBtn = document.getElementById('zoom-out');
            const fullscreenBtn = document.getElementById('fullscreen');
            const pageNum = document.getElementById('page-num');
            const pageCount = document.getElementById('page-count');
            const toggleToolbarBtn = document.getElementById('toggle-toolbar');
            const toolbar = document.getElementById('toolbar');
            
            let pdfDoc = null;
            let pageNumCurrent = 1;
            let pageNumCount = 1;
            let scale = 1.0;
            let isToolbarHidden = false;
            
            // عرض ملف PDF عند اختياره
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const fileURL = URL.createObjectURL(file);
                    pdfViewer.src = fileURL;
                }
            });
            
            // ملء الشاشة
            fullscreenBtn.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            });
            
            // تكبير/تصغير
            zoomInBtn.addEventListener('click', function() {
                scale += 0.25;
                updateScale();
            });
            
            zoomOutBtn.addEventListener('click', function() {
                if (scale > 0.25) {
                    scale -= 0.25;
                    updateScale();
                }
            });
            
            function updateScale() {
                console.log(`Scale updated to: ${scale}`);
            }
            
            // الصفحة التالية/السابقة
            prevPageBtn.addEventListener('click', function() {
                if (pageNumCurrent > 1) {
                    pageNumCurrent--;
                    updatePageNum();
                }
            });
            
            nextPageBtn.addEventListener('click', function() {
                if (pageNumCurrent < pageNumCount) {
                    pageNumCurrent++;
                    updatePageNum();
                }
            });
            
            function updatePageNum() {
                pageNum.textContent = `الصفحة: ${pageNumCurrent}`;
            }
            
            // إخفاء/إظهار الشريط العلوي
            toggleToolbarBtn.addEventListener('click', function() {
                isToolbarHidden = !isToolbarHidden;
                
                if (isToolbarHidden) {
                    toolbar.classList.add('hidden');
                    pdfViewer.classList.add('full-height');
                    toggleToolbarBtn.textContent = 'إظهار الشريط';
                } else {
                    toolbar.classList.remove('hidden');
                    pdfViewer.classList.remove('full-height');
                    toggleToolbarBtn.textContent = 'إخفاء الشريط';
                }
            });
        });
    </script>
</body>
</html>
