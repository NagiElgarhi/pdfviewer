<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>عارض PDF متجاوب</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            touch-action: manipulation;
        }
        
        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
        
        #toolbar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 50px;
        }
        
        #pdf-container {
            flex-grow: 1;
            overflow: auto;
            background-color: #525659;
        }
        
        .file-input-label {
            background-color: #2196F3;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .toggle-toolbar-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .hidden {
            display: none !important;
        }
        
        canvas {
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="toolbar">
            <input type="file" id="file-input" accept=".pdf" />
            <label for="file-input" class="file-input-label">رفع ملف PDF</label>
            <button id="toggle-toolbar" class="toggle-toolbar-btn">إخفاء الشريط</button>
        </div>
        <div id="pdf-container"></div>
    </div>

    <script>
        // تهيئة PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const pdfContainer = document.getElementById('pdf-container');
            const toggleToolbarBtn = document.getElementById('toggle-toolbar');
            const toolbar = document.getElementById('toolbar');
            
            let isToolbarHidden = false;
            let currentPDF = null;
            
            // عرض ملف PDF عند اختياره
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const fileReader = new FileReader();
                    
                    fileReader.onload = function() {
                        const typedarray = new Uint8Array(this.result);
                        
                        pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
                            currentPDF = pdf;
                            renderPDF(pdf);
                        });
                    };
                    
                    fileReader.readAsArrayBuffer(file);
                }
            });
            
            // عرض صفحات PDF
            function renderPDF(pdf) {
                pdfContainer.innerHTML = '';
                
                for (let i = 1; i <= pdf.numPages; i++) {
                    pdf.getPage(i).then(function(page) {
                        const viewport = page.getViewport({ scale: 1.0 });
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        
                        pdfContainer.appendChild(canvas);
                        
                        page.render({
                            canvasContext: context,
                            viewport: viewport
                        });
                    });
                }
            }
            
            // إخفاء/إظهار الشريط العلوي
            toggleToolbarBtn.addEventListener('click', function() {
                isToolbarHidden = !isToolbarHidden;
                toolbar.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
