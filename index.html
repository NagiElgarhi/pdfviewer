<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>عارض PDF متجاوب</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
        }
        
        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        #toolbar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            min-height: 50px;
        }
        
        #pdf-viewer {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: calc(100vh - 50px);
            transition: all 0.3s ease;
        }
        
        #pdf-viewer.full-height {
            height: 100vh;
        }
        
        .file-input-label {
            background-color: #2196F3;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 45vw;
        }
        
        .file-input-label:hover {
            background-color: #0b7dda;
        }
        
        .toggle-toolbar-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .toggle-toolbar-btn:hover {
            background-color: #45a049;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* تحسينات للهواتف */
        @media (max-width: 600px) {
            #toolbar {
                padding: 8px;
                flex-wrap: wrap;
            }
            
            .file-input-label, .toggle-toolbar-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
        }
        
        /* منع التكبير/التصغير على الهواتف */
        @media (hover: none) and (pointer: coarse) {
            body {
                touch-action: pan-x pan-y;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="toolbar">
            <input type="file" id="file-input" accept=".pdf" />
            <label for="file-input" class="file-input-label">رفع ملف PDF</label>
            
            <button id="toggle-toolbar" class="toggle-toolbar-btn">إخفاء الشريط</button>
        </div>
        <iframe id="pdf-viewer" src="" allow="fullscreen"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const pdfViewer = document.getElementById('pdf-viewer');
            const toggleToolbarBtn = document.getElementById('toggle-toolbar');
            const toolbar = document.getElementById('toolbar');
            const fileInputLabel = document.querySelector('.file-input-label');
            
            let isToolbarHidden = false;
            
            // عرض ملف PDF عند اختياره
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const fileURL = URL.createObjectURL(file);
                    pdfViewer.src = fileURL;
                    fileInputLabel.textContent = file.name.length > 20 
                        ? file.name.substring(0, 17) + '...' 
                        : file.name;
                }
            });
            
            // إخفاء/إظهار الشريط العلوي
            toggleToolbarBtn.addEventListener('click', function() {
                isToolbarHidden = !isToolbarHidden;
                
                if (isToolbarHidden) {
                    toolbar.classList.add('hidden');
                    pdfViewer.classList.add('full-height');
                    toggleToolbarBtn.textContent = 'إظهار الشريط';
                } else {
                    toolbar.classList.remove('hidden');
                    pdfViewer.classList.remove('full-height');
                    toggleToolbarBtn.textContent = 'إخفاء الشريط';
                }
            });
            
            // إعادة ضبط حجم العارض عند تغيير حجم النافذة
            window.addEventListener('resize', function() {
                if (isToolbarHidden) {
                    pdfViewer.style.height = window.innerHeight + 'px';
                } else {
                    pdfViewer.style.height = (window.innerHeight - toolbar.offsetHeight) + 'px';
                }
            });
            
            // منع التمرير المزدوج للتكبير على الهواتف
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });
    </script>
</body>
</html>
